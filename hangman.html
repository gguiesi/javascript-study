    <script type="text/javascript">
        var getSecretWord = function () {
            var alphabet = "abcdefghijklmnopqrstuvwxyz";
            var secretWord = '';
            for (var i = 0; i < 6; i++) {
                secretWord += alphabet[Math.floor(Math.random() * alphabet.length)];
            }
            return secretWord;
        };

        var substituteNewLetter = function (s, secretWord, l) {
            for (var i = 0; i < secretWord.length; i++) {
                if (secretWord[i] === l) {
                    s[i] = l;
                }
            }
            return s
