<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Canvas</title>
    </head>
    <body>
        <canvas id="canvas" width="200" height="200"></canvas>
        <script src="https://code.jquery.com/jquery-2.1.0.js" charset="utf-8"></script>
        <script type="text/javascript">
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');
            ctx.fillRect(0, 0, 10, 10);

            ctx.fillStyle = 'Red';
            for (var i = 0; i < 8; i++) {
                ctx.fillRect(i * 10, i * 10, 20, 20);
            }

            ctx.strokeStyle = 'DeepPink';
            ctx.lineWidth = 4;
            ctx.strokeRect(30, 30, 100, 20);

            ctx.strokeStyle = 'Turquoise';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(10, 10);
            ctx.lineTo(60, 60);
            ctx.moveTo(60, 10);
            ctx.lineTo(10, 60);
            ctx.stroke();

            ctx.fillStyle = "SkyBlue";
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(100, 100);
            ctx.lineTo(100, 60);
            ctx.lineTo(130, 30);
            ctx.lineTo(160, 60);
            ctx.lineTo(160, 100);
            ctx.lineTo(100, 100);
            ctx.fill();

            ctx.lineWidth = 2;
            ctx.strokeStyle = "Green";
            ctx.beginPath();
            ctx.arc(50, 50, 20, Math.PI, Math.PI / 2, false);
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(100, 50, 20, 0, Math.PI, false);
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(150, 50, 20, 0, Math.PI * 2, false);
            ctx.stroke();
            ctx.fill();

            var clickHandler = function (event) {
                console.log("Position: " + (event.pageX - 8) + " " + (event.pageY - 8));
            };

            $('canvas').mousemove(clickHandler);
        </script>
    </body>
</html>
