<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Canvas Animation</title>
    </head>
    <body>
        <canvas id="canvas" width="200" height="200"></canvas>
        <script src="https://code.jquery.com/jquery-2.1.0.js" charset="utf-8"></script>
        <script src="js/canvasanimation.js" charset="utf-8"></script>
        <script type="text/javascript">
            // setInterval(moveHeart, 30);
            // setInterval(drawSquare, 30);
            // $('canvas').mousemove(clickHandler);
            var x = 100;
            var y = 100;
            var count = 0
            var moveBee = function () {
                if (!(count % 10)) {
                    ctx.clearRect(0, 0, 200, 200);
                }
                count++;
                drawBee(x, y);
                x = update(x);
                y = update(y);
                ctx.strokeRect(0, 0, 200, 200);
            };

            setInterval(moveBee, 30);
        </script>
    </body>
</html>
